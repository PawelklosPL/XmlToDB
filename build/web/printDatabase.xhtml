<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Wyświetlanie bazy</title>
        <h:outputStylesheet library="css" name="default.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript">
            function drukuj() {

                if (!window.print) {
                    alert("Twoja przeglądarka nie drukuje!")
                    return 0;
                }
                window.print();
            }
        </script>
    </h:head>
    <body>
        <h:form>
            <div class="container">
                <h:commandButton id="login" value="Drukuj" 
                                 onclick="javascript:drukuj();" type="submit"/><br/><br/>
                <h:commandButton value="Powrót" action="index"/>
                <br/><br/>


                <p:dataTable  id="table1" var="c" value="#{myBean.getListForDisplay()}"
                             paginator="true" rows="20"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,20">


                    <p:column>
                        <f:facet name="header">
                            <h:commandLink action="#{myBean.sortingName('name')}">
                                name
                            </h:commandLink>
                        </f:facet>
                        #{c.name}
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:commandLink action="#{myBean.sortingSurname('surname')}">
                                surname
                            </h:commandLink>
                        </f:facet>
                        #{c.surname}
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:commandLink action="#{myBean.sortingLogin('login')}">
                                login
                            </h:commandLink>
                        </f:facet>
                        #{c.login}
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </body>
</html>
